<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <h1>My Skills</h1>
    <div class="skillbar" data-percant="65%">
        <div class="skillbar-title" style="background: #88c2"><span>HTML5</span></div>
        <div class="skillbar-bar" style="background: #88c2"></div>
        <div class="skillbar-bar-percent">65%</div>
    </div>
    <div class="skillbar" data-percant="85%">
        <div class="skillbar-title" style="background: #88c"><span>CSS</span></div>
        <div class="skillbar-bar" style="background: #88c"></div>
        <div class="skillbar-bar-percent">85%</div>
    </div>
    <div class="skillbar" data-percant="60%">
        <div class="skillbar-title" style="background: #8c2"><span>Javascript</span></div>
        <div class="skillbar-bar" style="background: #8c2"></div>
        <div class="skillbar-bar-percent">60%</div>
    </div>
    <div class="skillbar" data-percant="40%">
        <div class="skillbar-title" style="background: #82d"><span>JQuery</span></div>
        <div class="skillbar-bar" style="background: #82d"></div>
        <div class="skillbar-bar-percent">40%</div>
    </div>

    <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js'></script>
    <script src="script.js"></script>
</body>

</html>
